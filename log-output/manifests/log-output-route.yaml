apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  namespace: exercises
  name: log-output-route
spec:
  parentRefs:
  - name: my-gateway
  rules:
  - matches:
    - path:
        type: Exact
        value: /
    - path:
        type: Exact
        value: /healthz
    backendRefs:
    - name: log-output-svc
      port: 80