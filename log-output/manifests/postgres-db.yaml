apiVersion: apps/v1
kind: StatefulSet
metadata:
  namespace: exercises
  name: postgres-stset
spec:
  serviceName: postgres-svc
  replicas: 1
  selector:
    matchLabels:
      app: postgres-app
  template:
    metadata:
      labels:
        app: postgres-app
    spec:
      containers:
      - name: log-output-postgres-db
        image: postgres:18
        env:
          - name: POSTGRES_USER
            value: postgres
          - name: POSTGRES_PASSWORD
            value: postgres
          - name: POSTGRES_DB
            value: pingpong
        ports:
        - containerPort: 5432
          name: web
        volumeMounts:
        - name: postgres-data-storage
          mountPath: /var/lib/postgresql/18/data
        - name: postgres-pingpong-initdb
          mountPath: /docker-entrypoint-initdb.d
      volumes:
        - name: postgres-pingpong-initdb
          configMap:
            name: postgres-pingpong-initdb-config
  volumeClaimTemplates:
  - metadata:
      name: postgres-data-storage
    spec:
      accessModes: [ "ReadWriteOnce" ]
      # storageClassName: local-path
      resources:
        requests:
          storage: 200Mi
---
apiVersion: v1
kind: Service
metadata:
  namespace: exercises
  name: postgres-svc
  labels:
    app: postgres
spec:
  ports:
  - port: 5432
    name: web
  clusterIP: None
  selector:
    app: postgres-app
---
apiVersion: v1
kind: ConfigMap
metadata:
  namespace: exercises
  name: postgres-pingpong-initdb-config
data:
  seed.sql: |
    CREATE TABLE counter (
    id BOOLEAN PRIMARY KEY DEFAULT TRUE,
    value INTEGER NOT NULL DEFAULT 0
    );
    INSERT INTO counter (value) VALUES (0);