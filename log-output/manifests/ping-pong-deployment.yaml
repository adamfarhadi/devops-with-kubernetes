apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: exercises
  name: ping-pong-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ping-pong
  template:
    metadata:
      labels:
        app: ping-pong
    spec:
      containers:
        - name: ping-pong
          image: adamfarhadi/dwk-ping-pong:4.1
          imagePullPolicy: Always
          env:
          - name: PORT
            value: "3001"
          - name: DATABASE_URL
            value: "postgres://postgres:postgres@postgres-svc/pingpong"
