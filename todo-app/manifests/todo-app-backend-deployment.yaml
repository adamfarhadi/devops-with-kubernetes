apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-app-backend-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-app-backend
  template:
    metadata:
      labels:
        app: todo-app-backend
    spec:
      containers:
        - name: todo-app-backend
          image: adamfarhadi/dwk-todo-app-backend:2.2
          imagePullPolicy: Always
          env:
          - name: PORT
            value: "3000"