name: Release todo-app

on:
  workflow_dispatch:
    
env:
  PROJECT_ID: ${{ secrets.GKE_PROJECT }}
  GKE_CLUSTER: dwk-cluster
  GKE_ZONE: europe-north2-b
  REGISTRY: europe-north2-docker.pkg.dev
  REPOSITORY: dwk-gcloud-repository
  TODO_APP_IMAGE: dwk-todo-app
  TODO_APP_BACKEND_IMAGE: dwk-todo-app-backend
  TODO_APP_RANDOM_WIKI_IMAGE: dwk-todo-app-random-wiki
  BRANCH: ${{ github.ref_name }}

jobs:
  build-publish-deploy:
    name: Build, Publish and Deploy
    runs-on: ubuntu-latest
    environment:
      name: todo-app-prod

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GKE_SA_KEY }}'

      - name: 'Set up Cloud SDK'
        uses: google-github-actions/setup-gcloud@v2

      - name: 'Use gcloud CLI'
        run: gcloud info

      - run: gcloud --quiet auth configure-docker $REGISTRY

      - name: 'Get GKE credentials'
        uses: 'google-github-actions/get-gke-credentials@v2'
        with:
          cluster_name: '${{ env.GKE_CLUSTER }}'
          project_id: '${{ env.PROJECT_ID }}'
          location: '${{ env.GKE_ZONE }}'

      - name : 'Form todo-app image name'
        run: |
          echo "TODO_APP_IMAGE_TAG=$REGISTRY/$PROJECT_ID/$REPOSITORY/$TODO_APP_IMAGE:$BRANCH-$GITHUB_SHA" >> $GITHUB_ENV
          echo "TODO_APP_IMAGE_LATEST_TAG=$REGISTRY/$PROJECT_ID/$REPOSITORY/$TODO_APP_IMAGE:latest" >> $GITHUB_ENV

      - name : 'Form todo-app-backend image name'
        run: |
          echo "TODO_APP_BACKEND_IMAGE_TAG=$REGISTRY/$PROJECT_ID/$REPOSITORY/$TODO_APP_BACKEND_IMAGE:$BRANCH-$GITHUB_SHA" >> $GITHUB_ENV
          echo "TODO_APP_BACKEND_IMAGE_LATEST_TAG=$REGISTRY/$PROJECT_ID/$REPOSITORY/$TODO_APP_BACKEND_IMAGE:latest" >> $GITHUB_ENV

      - name : 'Form todo-app-random-wiki image name'
        run: |
          echo "TODO_APP_RANDOM_WIKI_IMAGE_TAG=$REGISTRY/$PROJECT_ID/$REPOSITORY/$TODO_APP_RANDOM_WIKI_IMAGE:$BRANCH-$GITHUB_SHA" >> $GITHUB_ENV
          echo "TODO_APP_RANDOM_WIKI_IMAGE_LATEST_TAG=$REGISTRY/$PROJECT_ID/$REPOSITORY/$TODO_APP_RANDOM_WIKI_IMAGE:latest" >> $GITHUB_ENV

      - name: 'Install todo-app deps'
        run: npm ci
        working-directory: ./todo-app/todo-app

      - name: 'Install todo-app frontend deps'
        run: npm ci
        working-directory: ./todo-app/todo-app-frontend

      - name: 'Build frontend'
        run: npm run build:ui
        working-directory: ./todo-app/todo-app

      - name: Build todo-app image
        run: docker build --tag $TODO_APP_IMAGE_TAG --tag $TODO_APP_IMAGE_LATEST_TAG ./todo-app/todo-app

      - name: Publish todo-app image
        run: |
          docker push $TODO_APP_IMAGE_TAG
          docker push $TODO_APP_IMAGE_LATEST_TAG

      - name: Build todo-app-backend image
        run: docker build --tag $TODO_APP_BACKEND_IMAGE_TAG --tag $TODO_APP_BACKEND_IMAGE_LATEST_TAG ./todo-app/todo-app-backend

      - name: Publish todo-app-backend image
        run: |
          docker push $TODO_APP_BACKEND_IMAGE_TAG
          docker push $TODO_APP_BACKEND_IMAGE_LATEST_TAG

      - name: Build todo-app-random-wiki image
        run: docker build --tag $TODO_APP_RANDOM_WIKI_IMAGE_TAG --tag $TODO_APP_RANDOM_WIKI_IMAGE_LATEST_TAG ./todo-app/random-wiki

      - name: Publish todo-app-random-wiki image
        run: |
          docker push $TODO_APP_RANDOM_WIKI_IMAGE_TAG
          docker push $TODO_APP_RANDOM_WIKI_IMAGE_LATEST_TAG

      - name: Determine namespace
        run: |
          BRANCH_NAME=${GITHUB_REF#refs/heads/}
          if [ "$BRANCH_NAME" = "main" ]; then
            echo "NAMESPACE=project" >> $GITHUB_ENV
          else
            echo "NAMESPACE=$BRANCH_NAME" >> $GITHUB_ENV
          fi

      - name: Create namespace if it doesn't exist
        run: |
          kubectl create namespace "$NAMESPACE" || true

      - name: Create backup secret
        run: |
          echo '${{ secrets.GCS_BACKUP_KEY }}' > /tmp/gcs-key.json
          kubectl create secret generic todo-app-gcp-sa \
            --from-file=key.json=/tmp/gcs-key.json \
            --dry-run=client -o yaml | kubectl apply -n "$NAMESPACE" -f -
          rm /tmp/gcs-key.json

      - name: Set up Kustomize
        uses: imranismail/setup-kustomize@v2.1.0

      - name: Deploy todo-app and todo-app-backend
        working-directory: ./todo-app
        run: |-
          kubectl config set-context --current --namespace="$NAMESPACE"
          kustomize edit set namespace "$NAMESPACE"
          kustomize edit set image todo-app=$TODO_APP_IMAGE_TAG
          kustomize edit set image todo-app-backend=$TODO_APP_BACKEND_IMAGE_TAG
          kustomize edit set image todo-app-random-wiki=$TODO_APP_RANDOM_WIKI_IMAGE_TAG
          kustomize build . | kubectl apply -f -
          kubectl rollout status deployment/todo-app-dep -n "$NAMESPACE"
          kubectl rollout status deployment/todo-app-backend-dep -n "$NAMESPACE"
          kubectl get services -n "$NAMESPACE" -o wide
