name: Release todo-app

on:
  push:

env:
  PROJECT_ID: ${{ secrets.GKE_PROJECT }}
  GKE_CLUSTER: dwk-cluster
  GKE_ZONE: europe-north2-b
  REGISTRY: europe-north2-docker.pkg.dev
  REPOSITORY: dwk-gcloud-repository
  TODO_APP_IMAGE: dwk-todo-app
  TODO_APP_BACKEND_IMAGE: dwk-todo-app-backend
  BRANCH: ${{ github.ref_name }}

jobs:
  build-publish-deploy:
    name: Build, Publish and Deploy
    runs-on: ubuntu-latest
    environment:
      name: todo-app-prod

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GKE_SA_KEY }}'

      - name: 'Set up Cloud SDK'
        uses: google-github-actions/setup-gcloud@v2

      - name: 'Use gcloud CLI'
        run: gcloud info

      - run: gcloud --quiet auth configure-docker $REGISTRY

      - name: 'Get GKE credentials'
        uses: 'google-github-actions/get-gke-credentials@v2'
        with:
          cluster_name: '${{ env.GKE_CLUSTER }}'
          project_id: '${{ env.PROJECT_ID }}'
          location: '${{ env.GKE_ZONE }}'

      - name : 'Form todo-app image name'
        run: echo "TODO_APP_IMAGE_TAG=$REGISTRY/$PROJECT_ID/$REPOSITORY/$TODO_APP_IMAGE:$BRANCH-$GITHUB_SHA" >> $GITHUB_ENV

      - name : 'Form todo-app-backend image name'
        run: echo "TODO_APP_BACKEND_IMAGE_TAG=$REGISTRY/$PROJECT_ID/$REPOSITORY/$TODO_APP_BACKEND_IMAGE:$BRANCH-$GITHUB_SHA" >> $GITHUB_ENV

      - name: 'Install todo-app deps'
        run: npm ci
        working-directory: ./todo-app/todo-app

      - name: 'Install todo-app frontend deps'
        run: npm ci
        working-directory: ./todo-app/todo-app-frontend

      - name: 'Build frontend'
        run: npm run build:ui
        working-directory: ./todo-app/todo-app

      - name: Build todo-app image
        run: docker build --tag $TODO_APP_IMAGE_TAG ./todo-app/todo-app

      - name: Publish todo-app image
        run: docker push $TODO_APP_IMAGE_TAG

      - name: Build todo-app-backend image
        run: docker build --tag $TODO_APP_BACKEND_IMAGE_TAG ./todo-app/todo-app-backend

      - name: Publish todo-app-backend image
        run: docker push $TODO_APP_BACKEND_IMAGE_TAG

      - name: Set up Kustomize
        uses: imranismail/setup-kustomize@v2.1.0

      - name: Deploy todo-app and todo-app-backend
        working-directory: ./todo-app
        run: |-
          kustomize edit set image todo-app=$TODO_APP_IMAGE_TAG
          kustomize edit set image todo-app-backend=$TODO_APP_BACKEND_IMAGE_TAG
          kustomize build . | kubectl apply -f -
          kubectl rollout status deployment/todo-app-dep -n project
          kubectl rollout status deployment/todo-app-backend-dep -n project
          kubectl get services -n project -o wide
